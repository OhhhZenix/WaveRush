name: Build
jobs:
  job:
    name: ${{ matrix.os }}-${{ matrix.build-type }}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        build-type: [ Debug, Release ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v2
      
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
      
      - name: Set up GITHUB_TOKEN for FetchContent
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Configure CMake
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}

      - name: Build
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: cmake --build . --config ${{ matrix.build-type }}
on: [ push ]